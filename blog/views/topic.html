{{template "header"}}<!-- 这里是引用模版 -->
<title>文章-我的博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>
<br> <br> <br>
<div class="container">
    <h1>文章列表</h1>
    <a href="/topic/add" class="btn btn-default">添加文章</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>文章名称</th>
            <th>最后更新</th>
            <th>浏览</th>
            <th>回复数</th>
        </tr>
        </thead>
        <tbody>
            {{range .Topics}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.Updated}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th>
                    <a href="/category?op=del&id={{.Id}}">删除</a>
                </th>
            </tr>
            {{end}}
        </tbody>
    </table>

    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("name")
            if (name.value.length == 0){
                alert("请输入分类")
                return false
            }
            return true
        }
    </script>
</div>

<!-- 静态文件通过www.staticfile.com找到下载路径 -->
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
