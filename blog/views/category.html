{{template "header"}}<!-- 这里是引用模版 -->
<title>分类-我的博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>
<br> <br> <br>
<div class="container">
    <h1>分类列表</h1>
    <form class="form-inline" method="GET" action="/category">
        <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="Enter Category Name" name="name">
        </div>
        <input type="hidden" name="op" value="add" id="op">
        <button type="submit" class="btn btn-default" onclick="return checkInput();">添加分类</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {{range .Category}}
                    <th>{{.Id}}</th>
                    <th>{{.Title}}</th>
                    <th>{{.TopicCount}}</th>
                    <th>
                        <a href="/category?op=del&id={{.Id}}">删除</a>
                    </th>
                {{end}}
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("name")
            if (name.value.length == 0){
                alert("请输入分类")
                return false
            }
            return true
        }
    </script>
</div>

<!-- 静态文件通过www.staticfile.com找到下载路径 -->
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
